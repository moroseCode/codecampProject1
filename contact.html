<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>Albatros Golf Planner</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eeaaa00cac.js"></script>
    <!--local css-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Navbar begins -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" id="brand" href="#">Albatross</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Display items to the right -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">About</a>
                <a class="nav-item nav-link" href="contact.html"><i class="far fa-paper-plane"></i>&nbsp;Contact Us</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <span class="h3 ">Contact us</span>
            </div>
        </div>
        <!-- Contact us form -->
        <div class="row">

            <form class="col-md-12" id="contact-us">

                <div class="form-group col-md-5">
                    
                    <input type="text" class="form-control" id="name-input" placeholder="Name">

                </div>

                <div class="form-group col-md-5">
                    
                    <input type="text" class="form-control" id="email-input" placeholder="Email Address">

                </div>

                <div class="form-group col-md-10">

                    <textarea class="form-control" id="message-input" rows="5"></textarea>

                </div>

                <a href="#" id="send" class="btn btn-primary active" role="button">Send</a>

            </form>

        </div>

    </div>

    <div class="contact-background">
        <img src="assets/images/activity-background-bicycle-2270328.jpg" id="contact-background">
    </div>

    <!--Bootstrap js-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--app logic-->
    <script src="assets/javascript/app.js"></script>


</body>


</html>
