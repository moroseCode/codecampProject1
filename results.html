<!DOCTYPE html>
<html>

    <head>

        <meta charset="UTF-8">
        <title>Albatros Golf Planner</title>
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--local css-->
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <div class="jumbotron searchAgain">
            <h1 class="display-4">Heading</h1>
            <div class="container">

                <!--activity select-->
                <div class="dropdown">

                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Choose Activity</button>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

                        <button class="dropdown-item" type="button">golf</button>

                    </div>

                </div>
        
                <form class="results">
            
                    <!--search elements-->
                    <div class="form-group">
                        <label for="inputZip">Zipcode</label>
                        <input type="number" class="form-control" id="inputZip">
                    </div>

                    <div class="form-group">
                        <label for="inputStartDate">Start Date</label>
                        <input type="date" class="form-control" id="inputStartDate">
                    </div>

                    <div class="form-group">
                        <label for="inputEndDate">End Date</label>
                        <input type="date" class="form-control" id="inputEndDate">
                    </div>

                    <a href="results.html" class="btn btn-primary active" role="button">Search</a>

                </form>

            </div>    

        </div>

        <div class="container">

            <div class="row">

                <!--Times for selected golf course-->
                <div class="col-md-8 resultTable">

                    <table id="searchResults">

                        <tr>
                            <th>Golf Course</th>
                            <th>Address</th>
                            <th>Available Tee Times</th>
                        </tr>

                    </table>

                </div>

                <div class="col-md-4 weather">

                    <!--Weather for selected time and place-->
                    <div class="card" id="weatherInfo"></div>

                </div>

            </div>

        </div>

        <!--Bootstrap js-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <!--app logic-->
        <script src="assets/javascript/app.js"></script>

    </body>

</html>
