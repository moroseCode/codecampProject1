<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>Albatros Golf Planner</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/eeaaa00cac.js"></script>
</head>

<body>
    <!-- Navbar begins -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" id="brand" href="#">Albatross</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Display items to the right -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">About</a>
                <a class="nav-item nav-link" href="#"><i class="far fa-paper-plane"></i>&nbsp;Contact Us</a>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col-md-12">
            <nav aria-label="breadcrumb">
                <ol id="searchTerms" class="breadcrumb">
                    <li>date</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <span class="h3 ">Results</span>
            </div>
        </div>
        <!-- Where Cards will be pushed to provide results -->

        <div id="cardDiv" class="row">
            <div class="col-md-12">
                <div class="card mb-3">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img src="assets/images/pexels-photo-1705667.jpeg" class="card-img" alt="ski">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Wintergreen Resort</h5>
                                <p class="card-text"><small class="text-muted">Address</small></p>
                                <p class="card-text">Start Date - End Date</p>
                                <p class="card-text"><small class="text-muted">Description</small></p>
                                <div class="text-right">
                                    <a href="#" class="btn btn-primary text-right">Go somewhere</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




</body>

<!--jQuery-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!--app logic-->
<script src="assets/javascript/app.js"></script>

</html>
