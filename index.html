<!DOCTYPE html>
<html>

    <head>

        <meta charset="UTF-8">
        <title>Albatros Golf Planner</title>
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Algolia Places -->
        <script src="https://cdn.jsdelivr.net/npm/places.js@1.16.4"></script>
    </head>

    <body>
        <div class="jumbotron">
            <h1 class="display-4">Heading</h1>

            <form class="index">
                <div class="form-group">
                    <label for="city-input">Location</label>
                    <input id="city-input" list="location" name="myLocation" />
                    <datalist id="location">
                        <option value="Use my current location">
                    </datalist>
                </div>
                <div class="form-group">
                    <label for="inputStartDate">Start Date</label>
                    <input type="date" class="form-control" id="inputStartDate">
                </div>
                <div class="form-group">
                    <label for="inputEndDate">End Date</label>
                    <input type="date" class="form-control" id="inputEndDate">
                </div>
                <a href="results.html" id="submit" class="btn btn-primary active" role="button">Search</a>
            </form>

        </div>
    </body>

    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
    <!--app logic-->
    <script src="assets/javascript/app.js"></script>

</html>
