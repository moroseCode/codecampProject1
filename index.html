<!DOCTYPE html>
<html>

    <head>

        <meta charset="UTF-8">
        <title>Albatros Golf Planner</title>
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Algolia Places -->
        <script src="https://cdn.jsdelivr.net/npm/places.js@1.16.4"></script>
        <!--local css-->
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>

        <!--background image div using parallax.js-->
        <div class="parallax-window" data-parallax="scroll" data-image-src="#"></div>

        <div class="jumbotron">
            <h1 class="display-4">Heading</h1>
            <hr>

            <form class="index">
                <div class="container">

                    <!--Activity type selector-->
                    <div class="row dropdown form-group">

                        <div>
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Choose Activity</button>
        
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        
                                <button class="dropdown-item" type="button">golf</button>
        
                            </div>

                        </div>

                        <div>
                            <input type="text" id="dropdown-input"/>
                        </div>

                    </div>
                    
                    
                    <!--location and time parameters-->
                    <div class="row form-group">

                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Location</span>
                            </div>
                            <input id="city-input" list="location" name="myLocation" />
                            <datalist id="location">
                            <option value="Use my current location">
                            </datalist>
                        </div>

                    </div>

                    

                    <div class="row form-group">

                        <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">End Date</span>
                                    </div>
                                    <input type="date" class="form-control" id="inputEndDate"/>
                                </div>
                        </div>

                    

                        <div class="form-group">

                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">End Date</span>
                                </div>
                                <input type="date" class="form-control" id="inputEndDate"/>
                            </div>

                        </div>
                    
                    </div>

                    <div class="row">
                        
                        <div class="col-md-10">

                            <a href="results.html" id="submit" class="btn btn-primary active" role="button">Search</a>

                        </div>

                    </div>

                </div>

            </form>

        </div>

        <!--Bootstrap js-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!--parallax.js-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="assets/parallax/parallax.js-1.5.0/parallax.js-1.5.0/parallax.js"></script>
        
        <!--app logic-->
        <script src="assets/javascript/app.js"></script>

    </body>

</html>
